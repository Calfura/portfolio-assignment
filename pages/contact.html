<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/pages/contact.css">


    <!-- FontAwesome Icon's link/reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="name-bar">
            Travis Wilson
        </div>
        <nav id="nav-bar">
            <a class="home" href="../index.html">Home</a>
            <a class="contact" href="./blog.html">Blog</a>
            <a class="about" href="./about.html">About</a>
            <a class="contact" href="./contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="picture-sect">
            <div class="picture-item">
                <img src="../images/profile_image.jpg" alt="Picture">
            </div>
        </section>
        <section class="contact-btm">
            <div class="name-item">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name">
            </div>
            <div class="email-item">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email">
            </div>
            <div class="message-item">
                <label for="message">Message:</label><br>
                <textarea name="comment" id="message" cols="30" rows="10">Message...</textarea>
            </div>
            <div class="submit-btn">
                <input type="submit" id="submit" value="Submit">
            </div>
        </section>
        <section class="contact-top">
            <div class="download-item">
                <a href="../files/TravisResume.docx" download>
                    <i class="fa-solid fa-file-export"></i>
                </a>
            </div>
            <div class="phone-item">
                <i class="fa-solid fa-mobile"></i>
            </div>
            <div class="address-item">
                <i class="fa-regular fa-address-book"></i>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/travis-wilson-96921b297/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/Calfura/portfolio-assignment" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
            </a>
        </div>
    </footer>
</body>
</html>
