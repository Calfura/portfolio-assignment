<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/pages/contact.css">

    <!-- FontAwesome Icon's link/reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="name-bar">
            Travis Wilson
        </div>
        <nav id="nav-bar">
            <!-- Navbar to be used across all webpages -->
            <a class="home" href="../index.html">Home</a>
            <a class="contact" href="./blog.html">Blog</a>
            <a class="about" href="./about.html">About</a>
            <a class="contact" href="./contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contacts">
            <div class="picture-item">
                <!-- Profile picture -->
                <img src="../images/profile_image.jpg" alt="Picture">
            </div>
            <div class="message">
                <div class="name-item">
                    <!-- Potential employer name -->
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name">
                </div>
                <div class="email-item">
                    <!-- Their email -->
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="message-item">
                    <!-- Their message asking for information or giving information -->
                    <label for="message">Message:</label><br>
                    <textarea name="comment" id="message" cols="30" rows="10">Message...</textarea>
                </div>
                <div class="submit-btn">
                    <!-- Sends message to email (non-functional for assignment) -->
                    <input type="submit" id="submit" value="Submit">
                </div>
                    <div class="p-info">
                        <div class="download-item">
                            <!-- Allows download of resume (old resume) -->
                            <a href="../files/TravisResume.docx" download>
                                <i class="fa-solid fa-file-export"></i>
                                <p>Resume</p>
                            </a>
                        </div>
                        <div class="phone-item">
                            <!-- Dummy phone number -->
                            <i class="fa-solid fa-mobile"></i>
                            <p>Phone: 0404 040 040</p>
                        </div>
                        <div class="address-item">
                            <!-- Dummy address -->
                            <i class="fa-regular fa-address-book"></i>
                            <p>Address: 123 Fake Street, Australia</p>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <!-- Social links at bottem of screen. Will be centered on all sizings -->
            <a href="https://www.linkedin.com/in/travis-wilson-96921b297/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/Calfura/portfolio-assignment" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
            </a>
        </div>
    </footer>
</body>
</html>
